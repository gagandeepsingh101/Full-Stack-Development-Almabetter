<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML problem</title>
</head>
<body>
    <header><h1>Advanced HTML Elements</h1></header>
    <form action="">
        <label for="">Name</label>
        <input type="text" name="" id=""><br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="Male" required>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="pnts">
        <label for="Female">Perfer Not to Say</label><br><br>

        <label for="">Hobby</label>
        <input type="checkbox" name="hobby" id="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" name="hobby" id="travelling">
        <label for="travelling">Travelling</label>
        <input type="checkbox" name="hobby" id="gaming">
        <label for="gaming">Gaming</label><br><br>
    </form>

    <h2>Order List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <h2>Unorder List</h2>
    <ul>
        <li>Item A</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <h2>Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Raj</td>
            <td>23</td>
            <td>Assam</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>33</td>
            <td>AP</td>
        </tr>
    </table>

    <h2>Iframe</h2>
    <iframe src="https://www.almabetter.com/" frameborder="0" height="700px"
    width="100%"></iframe>
</body>
</html>
